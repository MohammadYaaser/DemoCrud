<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Dates</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let date of dates">
        <ng-container *ngFor= "let dt of date.dates">
          <ul>
            <li>{{dt}}</li>
          </ul>
        </ng-container>
      </tr>
      </tbody>
    </table>
  </div>
</div>
